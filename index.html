<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="theme-color" content="#0b7285">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="NW App 2026">
  <link rel="manifest" href="manifest.webmanifest">
  <title>NW App 2026</title>
  <style>
    :root { color-scheme: light dark }
    body { margin: 0; font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background: #0b7285; color: #fff; display: grid; min-height: 100vh; place-items: center }
    .card { width: min(720px, 92vw); background: rgba(255,255,255,.08); backdrop-filter: blur(6px); border-radius: 16px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,.25) }
    .title { font-size: 24px; font-weight: 700; margin: 0 0 12px }
    .desc { font-size: 16px; opacity: .9; margin: 0 0 20px }
    .row { display: flex; gap: 12px; flex-wrap: wrap }
    button { appearance: none; border: 0; border-radius: 10px; padding: 12px 16px; font-size: 16px; font-weight: 600; cursor: pointer; background: #fff; color: #0b7285 }
    button[hidden] { display: none }
    .ios-tip { display: none; margin-top: 16px; font-size: 15px; background: rgba(255,255,255,.12); padding: 12px; border-radius: 10px }
    .ios-tip.show { display: block }
    .tiny { font-size: 13px; opacity: .85 }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">雲端低成本APP系統</h1>
    <p class="desc">使用 Firebase 與 GitHub Pages，支援 PWA 安裝至桌面捷徑。</p>
    <div class="row">
      <button id="installBtn" hidden>安裝至桌面</button>
      <button id="openBtn">開啟應用</button>
    </div>
    <div id="iosTip" class="ios-tip"></div>
    <p class="tiny">Android 請使用 Chrome，iOS 請使用 Safari。</p>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "",
      authDomain: "",
      projectId: "",
      storageBucket: "",
      messagingSenderId: "",
      appId: ""
    };
    if (firebaseConfig.apiKey) {
      firebase.initializeApp(firebaseConfig);
    }
  </script>
  <script src="app.js"></script>
</body>
</html>
